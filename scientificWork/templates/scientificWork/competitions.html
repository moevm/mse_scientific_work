{% extends 'scientificWork/template_main.html' %}
{% block title %}Конкурсы и семинары{% endblock %}
{% block pagename %}Конкурсы и семинары{% endblock %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Фильтр</h3>
    </div>
    <div class="panel-body">
        <form role="form" oninput="filter()">
            <div class="row">
                <div class="col-md-3">
                    <label for="author">Имя</label>
                    <input name="author" type="search" class="form-control" placeholder="">
                </div>
                <div class="col-md-3">
                    <label for="date">Дата публикации</label>
                    <input name="date" type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="type">Тип работы</label>
                    <select name="type" class="form-control">
                        <option value="">Любой</option>
                        <option value="guidelines">Методические указания</option>
                        <option value="book">Книга</option>
                        <option value="journal">Статья</option>
                        <option value="compilation">Конспект лекций/сборник докладов</option>
                        <option value="collection">Сборник трудов</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="citing">База цитирования</label>
                    <select name="citing" class="form-control">
                        <option value="">Любая</option>
                        <option value="scp">Scopus</option>
                        <option value="wos">Web of Science</option>
                        <option value="nil">Отсутствует</option>
                    </select>
                </div>
            </div>
            <div><hr></div>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-default" action=""><span class="glyphicon glyphicon-search"></span> Применить фильтр</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
